<!DOCTYPE html>
<html>
  <head>
    <title>Sweet Time</title>
    <style>
      body {
        background-color: #000;
        margin: 0;
      }
      #container {
        font-family: Arial, "sans-serif";
        background-color: #000;
        color: #fff;
        height: 100vh;
        width: 100vw;
        text-align: center;
      }
      #timer {
        padding: 50px;
        font-size: 25em;
        text-align: center;
        height: 70vh;
      }
      .reset {
        display: inline-block;
        width: 20%;
        padding: 20px;
        margin: 0;
        text-align: center;
        border: 1px solid #ccc;
      }
      .small {
        width: 4%;
      }
      .red {
        color: #f33;
      }
      .red-bg {
        background-color: #511 !important;
      }
      .primed {
        background-color: #663;
      }
      .active {
        background-color: #363;
      }


    </style>

  </head>
  <body>
    <div id="container">
      <div id="timer">
      </div>
      <br/>
      <div id="buttons">
        <div class="reset small" onclick="zero()">
          c
        </div>
        <div class="reset timer" id="timer_120" onclick="primeOrStart(120)">
          120s
        </div>
        <div class="reset timer" id="timer_60" onclick="primeOrStart(60)">
          60s
        </div>
        <div class="reset timer" id="timer_30" onclick="primeOrStart(30)">
          30s
        </div>
        <div class="reset small" onclick="full()">
          f
        </div>
      </div>
    </div>
    <script src="sweet_time.js"></script>
  </body>
</html>
